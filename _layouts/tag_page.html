---
layout: page
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    {%- if jekyll.environment == 'production' -%}
      <a href="http://b.hatena.ne.jp/entry/{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <amp-img
          src="http://b.hatena.ne.jp/entry/image/{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
          alt="はてなブックマーク - {{ post.title | escape }}" title="はてなブックマーク - {{ post.title | escape }}"
          width="41" height="13">
      </a>
    {%- endif -%}
    ({{ post.date | date_to_string }} | Tags: {{ post | tags }})
  </li>
{% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
